<div class="todo-list">
  <h1>Todo List</h1>
  <input type="text" #title>
  <button (click)="addTodo(title)">Add</button>
  <ul>
    <li *ngFor="let t of listTodo()">
      <span (click)="toggleTodo(t)" [class.completed]="t.isCompleted">{{ t.title }}</span>
      &nbsp;
      <button (click)="removeTodo(t)">Remove</button>
    </li>
  </ul>
</div>
